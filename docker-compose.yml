services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8765}:8000"
    environment:
      - MOBILEAGENT_HOST=0.0.0.0
      - MOBILEAGENT_PORT=8000
      - MOBILEAGENT_CORS_ORIGINS=["http://localhost:4567","http://localhost:5678","http://localhost:3000"]
      - MOBILEAGENT_POLL_INTERVAL=1.0
      - MOBILEAGENT_DISCOVERY_INTERVAL=5.0
    volumes:
      # Mount host tmux socket for access to host tmux sessions
      - /tmp:/tmp:ro
      # For development: mount source code
      # - ./backend/app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-4567}:3000"
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx reverse proxy (optional - for production-like setup)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    profiles:
      - production
